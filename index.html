<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pdf-spoiler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="upload-screen">
    <h1>pdf-spoiler</h1>
    <p>Upload a PDF and specify text patterns to hide.</p>
    <label class="upload-btn" for="pdf-input">Choose PDF</label>
    <input type="file" id="pdf-input" accept=".pdf" hidden>
    <span id="file-name"></span>
    <div id="config-section">
      <label for="patterns-input">Patterns (one per line):</label>
      <textarea 
        id="patterns-input"
        rows="4"
        placeholder="Answer:&#10;Solution:">Answer:&#10;Solution:</textarea>
    </div>
  </div>

  <div id="viewer-screen" hidden>
    <div id="pdf-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
